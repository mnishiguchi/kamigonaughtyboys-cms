{{ define "main" }}

<main>
  {{ if .Params.image }}
    <div class="mw7 center">
      <div class="mb3-ns">
        {{ partial "progressive-image.html" (dict "context" . "src" .Params.image "alt" .Title) }}
      </div>
    </div>
  {{ end }}

  <div class="bg-grey-1 pv4">
    <header class="mw7 center ph3">
      <h1 class="f2 lh-title mb3">{{.Title}}</h1>
      <p class="grey-3">{{ partial "date.html" .Date }}</p>
      <p>{{ .Description }}</p>
    </header>
  </div>

  <div class="mw7 center mv3 ph3">
    <div class="cms">{{ .Content }}</div>
  </div>
</main>

{{ end }}
