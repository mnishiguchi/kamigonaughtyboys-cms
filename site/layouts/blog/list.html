{{ define "main" }}

<main class="mw7 center pv4 ph3">
  <h1 class="f2 lh-title mb3">記事</h1>
  <div class="cms mw6">{{ .Content }}</div>

  <ul class="flex-ns flex-wrap mhn1-ns pv3">
    {{ range (.Paginator 6).Pages.ByPublishDate.Reverse }}
      <div class="w-50-ns ph1-ns flex">{{ .Render "li"}}</div>
    {{ end }}
  </ul>

  {{ partial "pagination" . }}
</main>

{{ end }}
