<nav
  class="overflow-x-scroll overflow-x-visible-ns flex justify-between items-center center bg-white divider-grey relative">

  <!-- Logo -->
  <a href="/" class="pa3 db flex-none">
    <img src="/img/logo.svg" alt="logo" class="br0 db mb0" />
  </a>

  <!-- Primary Nav -->
  {{ if .Site.Menus.main }}
  <ul class="flex b grey-3">
    {{ range .Site.Menus.main }}
    <li>
      <a class="w3 pv3 tc no-underline db" href="{{ .URL }}" aria-current={{ cond (eq $.Permalink .URL) "true" "false" }}>
        {{ .Name }}
      </a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</nav>
