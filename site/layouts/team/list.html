{{ define "main" }}
<div class="mw6 center ph3 pt4">
  <h1 class="f2 lh-title mb3">チーム</h1>
    <div class="cms mw6">
      {{ .Content }}
    </div>
  </div>

  <div class="mw7 center">
    <ul class="flex-ns flex-wrap mhn1-ns pa3">
        {{ range (.Paginator 30).Pages.ByPublishDate.Reverse }}
            <div class="w-50-ns ph1-ns flex">
              {{ .Render "li"}}
            </div>
        {{ end }}
    </ul>
    {{ partial "pagination" . }}
  </div>
{{ end }}
