{{ define "main" }}

  <div class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title mb3">{{.Title}}</h1>

    <div class="cms mw6">
      <p>{{ .Description }}</p>

      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}

      {{ .Content }}

      {{ partial "team-instructors" . }}

      {{ partial "team-players" . }}
    </div>
  </div>
{{ end }}
